<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Concept</title>
    <link rel="icon" type="image/png" href="Images/logo/Logo_white_title.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
      integrity="sha512-6p+GTq7fjTHD/sdFPWHaFoALKeWOU9f9MPBoPnvJEWBkGS4PKVVbCpMps6IXnTiXghFbxlgDE8QRHc3MU91lJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <i class="navigation__icon--open"
        ><img
          src="Images/photos/hamburger.png"
          onclick="openHamburger()"
          alt=""
      /></i>
      <nav id="hamburger" class="header__navigation">
        <i
          class="navigation__icon navigation__icon--close"
          onclick="closeHamburger()"
          >&times;</i
        >
        <ul class="navigation__list">
          <li><a class="navigation__link" href="#">Home</a></li>
          <li><a class="navigation__link" href="#">Our Concept</a></li>
          <li><a class="navigation__link" href="#">Rooms</a></li>
          <li><a class="navigation__link" href="#">Facilities</a></li>
        </ul>
      </nav>
      <a href="">
        <button class="button button--color-peach">Book a room</button>
      </a>
    </header>
    <main class="hero">
      <video class="background-video" autoplay muted loop>
        <source src="Videos/water.mp4" type="video/mp4" />
      </video>
      <img class="hero__logo" src="Images/logo/Logo_white_mobile.png" alt="" />
      <p class="hero__text">We make eco-living modern</p>
      <a href="">
        <button class="button button--color-green">Our Concept</button>
      </a>
      <a href="">
        <button class="button button--color-green">Rooms</button>
      </a>
    </main>
    <footer class="footer">
      <img class="footer__map" src="Images/photos/map.png" alt="" />
      <h2 class="footer__heading">Contact us</h2>
      <section class="footer__contactlist">
        <p class="footer__contact-item">BONZ.AI Hotel</p>
        <p class="footer__contact-item">Berwick</p>
        <p class="footer__contact-item">Polegate BN26 6T</p>
      </section>
      <p class="footer__phonenumber">Tel: 01493-770-834</p>
      <section class="footer__infolist">
        <a class="footer__info-item" href="">info@bonzai.com</a>
        <a class="footer__info-item" href="">Cookies</a>
        <a class="footer__info-item" href="">Privacy Policy</a>
      </section>
      <hr class="line footer__line" />
      <h2 class="footer__heading">Social media</h2>
      <section class="footer__social-media">
        <a href=""><i class="footer__social-media-icon ri-facebook-circle-fill"></i></a>
        <a href=""><i class="footer__social-media-icon ri-instagram-fill"></i></a>
        <a href=""><i class="footer__social-media-icon ri-youtube-fill"></i></a>
        <a href=""><i class="footer__social-media-icon ri-twitter-x-line"></i></a>
      </section>
      <hr class="line footer__line" />
      <a href="">
        <button class="button button--color-white">Book now</button>
      </a>
      <img
        class="footer__logo"
        src="Images/logo/Logo_white_mobile.png"
        alt=""
      />
      <p class="footer__copyright">Â© 2024 bonz.ai</p>
    </footer>
  </body>
</html>
